<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstName" required>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="emailAddress" required>
        
        <label for="birth-date">Birth Date:</label>
        <input type="date" id="birth-date" name="birthDate" required>
        
        <label for="contact-number">Contact Number:</label>
        <input type="text" id="contact-number" name="contactNumber" pattern="\d+" placeholder="Numbers only" required>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
