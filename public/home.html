<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
</head>
<body>
  <h2>Welcome</h2>
  <p id="userInfo">Loading...</p>

  <script>
    async function loadUser() {
      const res = await fetch('/session-user');
      const data = await res.json();

      if (res.ok) {
        document.getElementById('userInfo').innerText =
          `Hello, ${data.firstName} ${data.lastName}. Your balance is $${parseFloat(data.balance).toFixed(2)}.`;
      } else {
        document.getElementById('userInfo').innerText = 'Please log in.';
      }
    }

    loadUser();
  </script>
</body>
</html>
